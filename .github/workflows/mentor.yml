name: Test Missing MODEL_PATH

on:
  pull_request:
    branches:
      - main

jobs:
  run-mentor-action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Merly Mentor Action
        uses: merly-ai/mentor-action@v1
        with:
          MM_KEY: ${{ secrets.MM_KEY }}